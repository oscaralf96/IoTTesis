<br>
Equipment name:
<br>
<br>
<input id="add-equipment-name" type="text" name="name" class="form-input"/>
<br>
<button class="button" 
onclick="equipment_requests(
    method='POST',
    endpoint='http://localhost:8020/api/equipments/',
    {% comment %} endpoint='http://localhost:8020/manage/headers_test/', {% endcomment %}
    path=null,
    params={
        name:document.getElementById('add-equipment-name').value, 
        user:{{request.user.pk}}
    }
)">
Add
</button>
